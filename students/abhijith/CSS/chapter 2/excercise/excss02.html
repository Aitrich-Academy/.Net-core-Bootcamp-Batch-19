<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Left Side Image */
        .image {
            width: 50%;
            height: 100vh;
            background: url('./application-occupation-profession-job-seeker-concept_53876-122755.avif') no-repeat center center/cover;
            position: fixed;
            left: 0;
            top: 0;
        }

        /* Right Side Form */
        .form-container {
            width: 50%;
            margin-left: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h4 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label {
            margin: 5px 0;
            font-size: 16px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Left Side Image -->
    <div class="image"></div>

    <!-- Right Side Form -->
    <div class="form-container">
        <h4>Sign in to Admin Dashboard</h4>
        <form>
            <label for="email">Gmail:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>

</body>
</html>
