<h1>Pizza ordering</h1>
<form action="/submit-order" method="post">
  <label for="size">Select Pizza Size:</label>
  <select id="size" name="size" required>
      <option value="">--Choose a size--</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
  </select>
  <br><br>
  <label for="crust">Select Crust Type:</label>
  <select id="crust" name="crust" required>
      <option value="">--Choose a crust--</option>
      <option value="thin">Thin</option>
      <option value="thick">Thick</option>
      <option value="stuffed">Stuffed</option>
      <option value="gluten-free">Gluten-Free</option>
  </select>
  <br><br>
  <label for="toppings">Select Toppings:</label>
  <select id="toppings" name="toppings[]" multiple size="4">
      <option value="pepperoni">Pepperoni</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="onions">Onions</option>
      <option value="sausage">Sausage</option>
      <option value="bacon">Bacon</option>
      <option value="extra-cheese">Extra Cheese</option>
      <option value="black-olives">Black Olives</option>
      <option value="green-peppers">Green Peppers</option>
  </select>
  <br><br>
  
  <label for="comments">Additional Instructions:</label><br>
  <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any special requests here..."></textarea>
  <br><br>
  
  <button type="submit">Order Pizza</button>
</form>
